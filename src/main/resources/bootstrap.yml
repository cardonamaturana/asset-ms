server:
  port: 8080
spring:
  profiles:
    active: dev
  application:
    name: asset-ms
  data:
    mongodb:
      auto-index-creation: true
      uri: mongodb://${ASSET_MONGO_USERNAME}:${ASSET_MONGO_PASSWORD}@${ASSET_MONGO_HOST}:${ASSET_MONGO_PORT}/${ASSET_MONGO_DB}?authSource=admin&readPreference=primary&appname=MongoDB%20Compass&directConnection=true&ssl=false

feign-clients:
  assignee:
    url: http://${ASSIGNEE_HOST}:${ASSIGNEE_PORT}/assignee
  server:
    error:
      include-stacktrace: never

springdoc:
  swagger-ui:
    path: /swagger-ui/index.html
  api:
    docs:
      path: /swagger-doc/v3/api-docs
      groups:
        enable: true

  redis:
    host: redis
    port: ${REDIS_PORT}
    cache:
      type: redis
      cache-names: AssigneeCache

MS:
  ASSIGNEE:
    URL: http://${ASSIGNEE_PORT}:${ASSIGNEE_HOST}
    PATH: assignee
